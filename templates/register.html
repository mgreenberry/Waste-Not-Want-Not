{% extends "base.html" %}
{% block content %}
<div class="container-fluid">
    <div class="page-height">
        <h3 class="green center-align">Register</h3>

        <div class="row">
            <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
                <div class="card-panel">
                    <!-- username -->
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fas fa-user-plus prefix light-blue-text text-darken-4"></i>
                            <input id="username" name="username" type="text" minlength="5" maxlength="20"
                                pattern="^[a-zA-Z0-9]{5,20}$" class="validate" placeholder="No special characters"
                                required>
                            <label for="username">Username</label>
                        </div>
                    </div>
                    <!-- password -->
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fas fa-user-lock prefix light-blue-text text-darken-4"></i>
                            <input id="password" name="password" type="password" minlength="6" maxlength="20"
                                pattern="^[a-zA-Z0-9]{6,20}$" class="validate" placeholder="No special characters"
                                required>
                            <label for="password">Password</label>
                        </div>
                    </div>
                    <!-- register -->
                    <div class="row">
                        <div class="col s12">
                            <a class="col btn light-green darken-4 text-shadow left" href="{{ url_for('home') }}">
                                Log In <i class="fas fa-sign-in-alt"></i></a>
                            <button type="submit" class="col btn blue darken-4 text-shadow right">
                                Register <i class="fas fa-sign-in-alt"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
